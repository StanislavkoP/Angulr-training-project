<form (ngSubmit)="onAddIngredient(ingredientForm)" #ingredientForm="ngForm">
  <div class="row">
    <div class="col-sm-5 form-group">
      <label for="name">Name</label>
      <input type="text" id="name" class="form-control" name="name" ngModel />
    </div>
    <div class="col-sm-5 form-group">
      <label for="amount">Amount</label>
      <input type="number" id="amount" class="form-control" name="amount" ngModel />
    </div>
  </div>
  <div class="row">
    <div class="col-sm-12">
      <button *ngIf="!isEditingIngredient" class="btn btn-success" type="submit">
        Add
      </button>
      <button *ngIf="isEditingIngredient" class="btn btn-success" type="button"  (click)="onUpdateIngredient()">
        Update
      </button>
      <button *ngIf="isEditingIngredient" class="btn btn-danger" type="button" (click)="onDeleteIngredient()">
        Delete
      </button>
      <button class="btn btn-primary" type="button" (click)="onClearForm()">
        Clear
      </button>
    </div>
  </div>
</form>

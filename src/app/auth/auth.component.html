<div class="row">
  <div class="col-xs-12 col-md-6 col-md-offset-3">
    <div *ngIf="error" class="alert alert-danger" role="alert">
      {{ error }}
    </div>
  </div>
</div>
<div class="row">
  <div class="col-xs-12 col-md-6 col-md-offset-3">
    <div *ngIf="isLoading" class="spinner-border text-primary" role="status">
      <span class="sr-only">Loading...</span>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-xs-12 col-md-6 col-md-offset-3">
    <form class="form" #authForm="ngForm" (ngSubmit)="onSubmit(authForm)" >
      <div class="form-group">
        <label for="email">E-Mail</label>
        <input type="email" id="email" class="form-control" name="email" ngModel required email />
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" class="form-control"  name="password" ngModel required minlength="6" />
      </div>
      <button class="btn btn-primary" type="submit" [disabled]="!authForm.valid" >
        {{ isLoginMode ? 'Login' : 'Sign Up' }}
      </button>
      <button class="btn btn-primary" type="button" (click)="onSwitchMode()">
        Switch to {{ !isLoginMode ? 'Login' : 'Sign Up' }}
      </button>
    </form>
  </div>
</div>
